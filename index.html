<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
      <p id="description" class="text-center">Thank you for taking the time to help us improve the platform</p>
    </header>
    <main>
      <form id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name<input id="name" name="name" type="text" required placeholder="Enter your name"></label>
          <label for="email" id="email-label">Email<input id="email" name="email" type="email" required placeholder="Enter your email"></label>
          <label for="number" id="number-label">Age<input id="number" name="number" type="number" min="13" max="120" required placeholder="Age"></label>
          <label for="dropdown">Which option best describes your current role?
            <select id="dropdown" name="dropdown">
              <option value="" selected disabled>Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="5">Prefer not to say</option>
              <option value="6">Other</option>
            </select>
        </fieldset>
        <fieldset>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely"><input type="radio" id="definitely" value="definitely" name="recommendation" class="inline"> Definitely</label>
          <label for="maybe"><input type="radio" id="maybe" value="maybe" name="recommendation" class="inline"> Maybe</label>
          <label for="not-sure"><input type="radio" id="not-sure" value="not-sure" name="recommendation" class="inline" checked> Not sure</label>
        </fieldset>
        <fieldset>
          <label for="feature-dropdown">What is your favorite feature of freeCodeCamp?
            <select id="feature-dropdown">
              <option value="" selected disabled>Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Project</option>
              <option value="3">Commmunity</option>
              <option value="4">Open Source</option>
              <option value="5">None of the above</option>
            </select>
          </label>
          <p>What would you like to see improved? <span class="small-text">(Check all that apply)</span></p>
          <label for="front-end-projects">
            <input id="front-end-projects" type="checkbox" name="front-end-projects" value="front-end-projects" class="inline">Front-End Projects
          </label>
          <label for="back-end-projects">
            <input id="back-end-projects" type="checkbox" name="back-end-projects" value="back-end-projects" class="inline">Back-End Projects
          </label>
          <label for="data-visualization">
            <input id="data-visualization" type="checkbox" name="data-visualization" value="data-visualization" class="inline">Data Visualization
          </label>
          <label for="">
            <input id="challenges" type="checkbox" name="challenges" value="challenges" class="inline">Challenges
          </label>
          <label for="open-source-community">
            <input id="open-source-community" type="checkbox" name="open-source-community" value="open-source-community" class="inline">Open Source Community
          </label>
          <label for="gitter-help-rooms">
            <input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms" value="gitter-help-rooms" class="inline">Gitter Help Rooms
          </label>
          <label for="videos">
            <input id="videos" type="checkbox" name="videos" value="videos" class="inline">Videos
          </label>
          <label for="city-meetups">
            <input id="city-meetups" type="checkbox" name="city-meetups" value="city-meetups" class="inline">City Meetups
          </label>
          <label for="wiki">
            <input id="wiki" type="checkbox" name="wiki" value="wiki" class="inline">Wiki
          </label>
          <label for="forum">
            <input id="forum" type="checkbox" name="forum" value="forum" class="inline">Forum
          </label>
          <label for="additional-courses">
            <input id="additional-courses" type="checkbox" name="additional-courses" value="additional-courses" class="inline">Additional Courses
          </label>
          <label for="comments">Any comments or suggestions?
            <textarea id="comments" placeholder="Enter your comment here..." rows="5"></textarea>
          </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
